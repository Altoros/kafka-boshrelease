      release: kafka
      provides:
        zookeeper: {as: zookeeper}
      consumes:
        zookeeper: {from: zookeeper}
      properties:
        kafka:
          broker:
            server:
              username: admin
              password: 123456
            client:
              username: client
              password: 123456
    vm_type: large
    cloud_properties:
      tags:
      - allow-ssh
    stemcell: default
    persistent_disk_type: large
    networks:
      - name: default
